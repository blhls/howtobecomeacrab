<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desktop — howtobecomeacrab.com</title>
  <link rel="stylesheet" href="/assets/css/os.css" />
</head>
<body class="desktop">
  <!-- Top bar -->
  <nav class="topbar" aria-label="Top bar">
    <div class="topbar-left">howtobecomeacrab</div>
    <div class="topbar-right">
      <button class="menu-btn" data-modal="help">Help</button>
      <button class="menu-btn" data-modal="contact">Contact</button>
      <button class="menu-btn" data-modal="about">About</button>
      <button class="menu-btn" data-modal="howto">How-To</button>
      <button class="menu-btn" data-modal="logout">Log out</button>
    </div>
  </nav>

  <!-- Desktop area -->
  <div class="desk">
    <!-- Left: Article window (only one article at a time) -->
    <section class="window article-win" id="articleWin" aria-label="Article window">
      <header class="winbar">
        <div class="win-title" id="articleTitle">Narcissistic Personality Disclaimer</div>
        <button class="win-close" data-close="article" aria-label="Close article window">×</button>
      </header>
      <div class="winbody">
        <iframe id="articleFrame" title="Article" src="/pages/manifesto.html"></iframe>
      </div>
    </section>

    <!-- Desktop icons (folders) -->
    <aside class="icons" aria-label="Folders">
      <button class="icon-btn" data-folder="home">How To Become a Crab</button>
      <button class="icon-btn" data-folder="discourses">DISCOURSES</button>
      <button class="icon-btn" data-folder="narcissism">NARCISSISM</button>
      <button class="icon-btn" data-folder="deviances">DEVIANCES</button>
      <button class="icon-btn" data-folder="history">HISTORY</button>
      <button class="icon-btn" data-folder="diaries">The Individuation Diaries</button>
      <button class="icon-btn" data-folder="bia">BIA</button>
      <button class="icon-btn" data-folder="social">SOCIAL MEDIA</button>
    </aside>

    <!-- Right: Folder content window (stays open until closed) -->
    <section class="window folder-win hidden" id="folderWin" aria-label="Folder content window">
      <header class="winbar">
        <div class="win-title" id="folderTitle">Folder</div>
        <button class="win-close" data-close="folder" aria-label="Close folder window">×</button>
      </header>
      <div class="winbody">
        <div id="folderContent" class="folder-content"></div>
      </div>
    </section>

    <!-- Modal message box -->
    <div class="modal hidden" id="modal" role="dialog" aria-modal="true" aria-label="Message box">
      <div class="modal-box">
        <div class="modal-text" id="modalText"></div>
        <div class="modal-actions" id="modalActions">
          <button class="btn" id="modalOk">ok</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/desktop.js"></script>
</body>
</html>
