  <style>
    /* ========= variables ========= */
    :root{
      --topbar-h: 34px;
      --folders-w: 260px;
      --folders-w-mini: 64px;
      --list-w: 360px;

      --border: #b9b9b9;
      --folders-bg: #dfdfdf;
      --list-bg: #f4f4f4;
      --view-bg: #ffffff;
      --chrome: #fbfbfb;
    }

    /* ========= base ========= */
    html, body { height: 100%; margin: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ececec;
      color: #111;
      overflow: hidden; /* prevent page scroll; panes scroll instead */
    }

    /* ========= top banner ========= */
    .topbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--topbar-h);
      background: #f3f3f3;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
      z-index: 50;
    }

    .marquee{
      height: 100%;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .marquee span{
      display: inline-block;
      padding-left: 100%;
      animation: scroll 16s linear infinite;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    @keyframes scroll{
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
