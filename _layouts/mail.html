<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <style>
    /* Desktop-first “old mail app” scaffold */
    html, body { height: 100%; margin: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ececec;
      color: #111;
    }

    :root {
  --topbar-h: 34px;
  --folders-w: 260px;
  --folders-w-mini: 64px;
  --list-w: 360px;
}

body.folders-mini { --folders-w: var(--folders-w-mini); }

.app {
  height: calc(100% - var(--topbar-h));
  margin-top: var(--topbar-h);
  display: grid;
  grid-template-columns: var(--folders-w) var(--list-w) 1fr;
}



    /* x_ bar (folders) */
    .folders {
      background: #dfdfdf;
      border-right: 1px solid #b9b9b9;
      padding: 12px;
      box-sizing: border-box;
      overflow: auto;
    }
    .folders { padding: 12px; box-sizing: border-box; overflow: auto; }
body.folders-mini .folders { padding: 12px 8px; }

body.folders-mini .folders .group,
body.folders-mini .folders .folder-item,
body.folders-mini .folders .group-title {
  display: none;
}

.mini {
  display: none;
  gap: 10px;
  align-items: center;
}

body.folders-mini .mini {
  display: grid;
}

.mini .hamburger {
  display: inline-block;
  padding: 6px 8px;
  border: 1px solid #8f8f8f;
  background: #f6f6f6;
  cursor: pointer;
  user-select: none;
  width: fit-content;
}

.mini .letters {
  font-weight: 800;
  letter-spacing: .5px;
  line-height: 1.05;
  opacity: .85;
}

.mini .letters span { display: block; }

    .folders .toggle {
      display: inline-block;
      padding: 6px 8px;
      border: 1px solid #8f8f8f;
      background: #f6f6f6;
      cursor: pointer;
      user-select: none;
      margin-bottom: 10px;
    }

    .group { margin: 12px 0; }
    .group-title {
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .5px;
      opacity: .75;
      margin: 6px 0;
    }
    .folder-item {
      display: block;
      text-decoration: none;
      color: inherit;
      padding: 6px 8px;
      border-radius: 6px;
    }
    .folder-item:hover { background: #cfcfcf; }

    /* - bar (message list) always visible */
    .list {
      background: #f4f4f4;
      border-right: 1px solid #b9b9b9;
      overflow: auto;
    }
    .list-header {
      padding: 12px;
      border-bottom: 1px solid #c9c9c9;
      font-weight: 700;
    }
    .msg {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2px;
      padding: 10px 12px;
      border-bottom: 1px solid #e1e1e1;
      text-decoration: none;
      color: inherit;
    }
    .msg:hover { background: #eaeaea; }
    .msg .meta { font-size: 12px; opacity: .75; }
    .msg .subj { font-weight: 700; }

    /* Reading pane */
    .view {
      background: #ffffff;
      overflow: auto;
    }
    .email-header {
      border-bottom: 1px solid #e1e1e1;
      padding: 12px 16px;
      font-size: 13px;
      background: #fbfbfb;
    }
    .email-header div { margin: 2px 0; }
    .email-body { padding: 18px 18px 48px; max-width: 920px; }

    /* Small “mail UI” feel */
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <div class="app">
    {% include folders.html %}

    <aside class="list">
      {% include message_list.html %}
    </aside>

    <main class="view">
      {% if page.email_view %}
        <div class="email-header">
          <div><strong>from :</strong> {{ page.from | default: "UNKNOWN" }}</div>
          <div><strong>to :</strong> YOU</div>
          <div><strong>date :</strong> {{ page.date | date: "%d/%m/%Y" }}</div>
          <div><strong>subject :</strong> {{ page.subject | default: page.title }}</div>
          <div><strong>cc :</strong> {{ page.cc | default: "BLHLS" }}</div>
        </div>
      {% endif %}

      <div class="email-body">
        {{ content }}
      </div>
    </main>
  </div>

<script>
  (function () {
    const btn = document.querySelector('[data-folders-toggle]');
    if (!btn) return;

    btn.addEventListener('click', () => {
      document.body.classList.toggle('folders-mini');
    });
  })();
</script>

</body>
</html>
