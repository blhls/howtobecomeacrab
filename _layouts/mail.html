<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOWTOBECOMEACRAB.COM</title>

  <style>
    :root{
      --duck: #5aa7b7;
      --duck2:#3f8f9f;

      --crab: #f0a25f;         /* fill */
      --crab-dark: #d98947;    /* stroke */
      --burg: #1a0610;
      --shadow: rgba(0,0,0,.45);
    }

    html, body { height: 100%; margin: 0; }

    body{
      background:
        linear-gradient(180deg, rgba(255,255,255,.08) 0 220px, transparent 220px),
        linear-gradient(90deg,
          var(--duck2) 0 34%,
          var(--duck) 34% 66%,
          var(--duck2) 66% 100%
        );
      font-family: Tahoma, Verdana, Arial, Helvetica, sans-serif;
      color: var(--burg);
    }

    .screen{
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 28px;
      box-sizing: border-box;
    }

    .badge{
      display: inline-block;
      border: 2px solid rgba(26,6,16,.35);
      background: rgba(255,255,255,.10);
      padding: 10px 14px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--burg);
      box-shadow: 0 6px 20px var(--shadow);
      width: fit-content;
    }

    .title{
      font-weight: 900;
      font-size: clamp(36px, 6vw, 64px);
      line-height: 1.02;
      margin-top: 18px;

      color: var(--crab);
      -webkit-text-stroke: 4px var(--crab-dark);
      paint-order: stroke fill;

      text-shadow:
        0 10px 18px rgba(26,6,16,.22),
        2px 0 0 var(--crab-dark),
       -2px 0 0 var(--crab-dark),
        0 2px 0 var(--crab-dark),
        0 -2px 0 var(--crab-dark);
    }

    .sub{
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: .8px;
      text-transform: lowercase;
      color: rgba(26,6,16,.82);
      max-width: 680px;
    }

    .center-area{
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    .gifbox{
      width: 260px;
      height: 260px;
      border-radius: 14px;
      border: 2px dashed rgba(26,6,16,.45);
      background: rgba(255,255,255,.10);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 30px var(--shadow);
      overflow: hidden;
    }

    .gifbox img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cta{
      text-decoration: none;
      background: var(--crab);
      color: var(--burg);
      border: 2px solid var(--crab-dark);
      padding: 12px 18px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-radius: 10px;
      box-shadow: 0 10px 26px var(--shadow);
    }

    .cta:hover{ filter: brightness(1.04); transform: translateY(-1px); }

    .loginline{
      font-family: "Lucida Console", Monaco, "Courier New", Courier, monospace;
      font-size: 13px;
      opacity: .85;
      color: rgba(26,6,16,.85);
    }

    .corner{
      position: fixed;
      right: 18px;
      bottom: 18px;
      font-family: "Lucida Console", Monaco, "Courier New", Courier, monospace;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;

      background: rgba(240,162,95,.88);
      color: var(--burg);
      border: 2px solid rgba(26,6,16,.35);
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 10px 30px var(--shadow);
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="badge">[/!\ YOU’VE GOT 99+ CRABS /!\]</div>

    <div class="title">LOGIN :</div>
    <div class="title">HOWTOBECOMEACRAB.COM</div>
    <div class="sub">demiurgic messaging systems and chitin delivery</div>

    <div class="center-area">
      <div class="gifbox">
        <img src="./assets/session.gif" alt="session gif"
             onerror="this.remove(); this.parentElement.textContent='GIF SLOT';" />
      </div>

      <a class="cta" href="./mail/drafts/crabs/">CHECK MY CRABS</a>

      <div class="loginline">→ click to access mailbox</div>
    </div>

    <div class="corner">CRABS : CARCINISATION RELATED ALERTS AND BERYLIST SEARCHES</div>
  </div>
</body>
</html>
