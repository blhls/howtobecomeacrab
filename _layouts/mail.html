<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

  <style>
    :root{
      --topbar-h: 34px;
      --folders-w: 260px;
      --folders-w-mini: 64px;
      --list-w: 360px;

      /* palette */
      --violet: #3a1b5a;      /* mortuum-ish violet */
      --indigo: #1d2b6f;      /* contrast */
      --crab:   #c2462d;      /* brick orange/red */
      --ink:    #0b0b10;      /* near-black */
      --ink2:   #111126;
      --paper:  #e9e6f2;

      /* UI */
      --border: #2b2b3a;
      --chrome: #141428;
      --chrome2:#1a1a33;
      --panel:  #0f0f1f;
      --panel2: #12122a;
      --text:   #e9e6f2;
      --muted:  rgba(233,230,242,.72);
      --shadow: rgba(0,0,0,.55);

      
    }

    .sentbox{
  margin-top: 6px;
  padding: 12px 10px;
  border-radius: 12px;
  border: 1px solid rgba(255, 190, 210, .35);
  background: radial-gradient(700px 220px at 30% 20%, rgba(255, 190, 210, .22), transparent 60%),
              linear-gradient(180deg, rgba(255, 190, 210, .16), rgba(58,27,90,.18));
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  font-family: "Georgia", "Times New Roman", serif;
  letter-spacing: .3px;
  font-weight: 700;
}

.sentbox:hover{
  border-color: rgba(255, 190, 210, .65);
  box-shadow: 0 0 0 2px rgba(255, 190, 210, .18), 0 14px 40px rgba(0,0,0,.45);
}

.sentbox .folder-text{
  text-shadow: none;
  font-size: 14px;
}


    html, body { height: 100%; margin: 0; }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 40% 20%, rgba(58,27,90,.35), transparent 60%),
                  radial-gradient(900px 700px at 70% 60%, rgba(29,43,111,.22), transparent 65%),
                  var(--ink);
      color: var(--text);
    }

    /* banner */
    .topbar{
      position: sticky;
      top: 0;
      height: var(--topbar-h);
      background: linear-gradient(#1b1b33, #121226);
      border-bottom: 1px solid var(--border);
      overflow: hidden;
      z-index: 50;
      box-shadow: 0 2px 0 rgba(255,255,255,.06) inset;
    }

    .marquee{
      height: 100%;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    .marquee span{
      display: inline-block;
      padding-left: 100%;
      animation: scroll 16s linear infinite;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    @keyframes scroll{
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    /* app grid */
    body.folders-mini { --folders-w: var(--folders-w-mini); }

    .app{
      height: calc(100vh - var(--topbar-h));
      display: grid;
      grid-template-columns: var(--folders-w) var(--list-w) 1fr;
      min-height: 0;
    }

    /* folders (x_) */
    .folders{
      background: linear-gradient(180deg, var(--panel2), var(--panel));
      border-right: 1px solid var(--border);
      padding: 12px;
      box-sizing: border-box;
      overflow: auto;
      box-shadow: -1px 0 0 rgba(255,255,255,.06) inset;
    }

    .toggle{
      display: inline-block;
      padding: 6px 8px;
      border: 1px solid rgba(233,230,242,.22);
      background: rgba(0,0,0,.25);
      cursor: pointer;
      user-select: none;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
      color: var(--text);
    }

    .group{ margin: 12px 0; }

    .group-title{
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .5px;
      opacity: .75;
      margin: 6px 0;
      color: var(--muted);
    }

    .folder-item{
      display: block;
      text-decoration: none;
      color: inherit;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid transparent;
    }

    .folder-item:hover{
      background: rgba(233,230,242,.06);
      border-color: rgba(233,230,242,.10);
    }

    .folder-item .folder-text{
      text-shadow: 0 1px 0 rgba(0,0,0,.5);
    }

    /* mini (collapsed) look */
    .mini{ display: none; gap: 10px; align-items: center; }

    .mini .hamburger{
      display: inline-block;
      padding: 6px 8px;
      border: 1px solid rgba(233,230,242,.22);
      background: rgba(0,0,0,.25);
      cursor: pointer;
      user-select: none;
      width: fit-content;
      border-radius: 6px;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
      color: var(--text);
    }

    .mini .letters{
      font-weight: 900;
      letter-spacing: .5px;
      line-height: 1.05;
      opacity: .85;
    }

    .mini .letters span{ display: block; }

    body.folders-mini .toggle,
    body.folders-mini .group{ display: none; }
    body.folders-mini .mini{ display: grid; }
    body.folders-mini .folders{ padding: 12px 8px; }

    /* message list (-) */
    .list{
      background: linear-gradient(180deg, #101028, #0d0d1f);
      border-right: 1px solid var(--border);
      overflow: auto;
      min-height: 0;
    }

    .list-header{
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-weight: 800;
      background: linear-gradient(180deg, #1a1a33, #121226);
      position: sticky;
      top: 0;
      z-index: 5;
      color: var(--text);
      text-shadow: 0 1px 0 rgba(0,0,0,.6);
    }

    .msg{
      display: grid;
      grid-template-columns: 1fr;
      gap: 2px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(233,230,242,.08);
      text-decoration: none;
      color: inherit;
    }

    .msg:hover{
      background: rgba(58,27,90,.18);
    }

    .msg .meta{
      font-size: 12px;
      color: var(--muted);
    }

    .msg .subj{
      font-weight: 800;
      color: var(--text);
    }

    /* reading pane */
    .view{
      background: radial-gradient(900px 700px at 30% 10%, rgba(194,70,45,.10), transparent 60%),
                  linear-gradient(180deg, #0b0b14, #08080f);
      overflow: auto;
      min-height: 0;
    }

    .email-header{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 14px;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      font-size: 13px;
      background: linear-gradient(180deg, #1b1b33, #111126);
      position: sticky;
      top: 0;
      z-index: 5;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
    }

    .hdr-left{ display: grid; gap: 2px; }

    .contact-title{
      font-weight: 900;
      letter-spacing: .4px;
      text-transform: lowercase;
    }

    .contact-sub{
      color: var(--muted);
      font-size: 12px;
      margin-top: 2px;
    }

    .closebtn{
      text-decoration: none;
      color: var(--text);
      font-weight: 900;
      width: 30px;
      height: 30px;
      display: grid;
      place-items: center;
      border: 1px solid rgba(233,230,242,.16);
      background: rgba(0,0,0,.25);
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset;
      border-radius: 6px;
      flex: 0 0 auto;
    }

    .closebtn:hover{
      border-color: rgba(194,70,45,.65);
      box-shadow: 0 0 0 2px rgba(194,70,45,.25);
    }

    .email-body{
      padding: 18px 18px 48px;
      max-width: 920px;
      color: var(--text);
      line-height: 1.55;
      font-size: 16px;
    }

    .email-body h1, .email-body h2, .email-body h3{
      color: var(--paper);
      text-shadow: 0 1px 0 rgba(0,0,0,.6);
    }

    .email-body a{ color: #9db0ff; }
    .email-body a:hover{ color: #ffd2c7; }

    /* background card (blank/contact aesthetic) */
    .bgcard{
      margin: 40px 18px;
      padding: 22px;
      border: 1px solid rgba(233,230,242,.14);
      background: rgba(15,15,31,.55);
      box-shadow: 0 12px 40px var(--shadow);
      border-radius: 12px;
      max-width: 720px;
    }

    .bglogo{
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 1px dashed rgba(233,230,242,.35);
      margin-bottom: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(58,27,90,.45), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(194,70,45,.25), transparent 55%);
    }

    .bgtitle{
      font-weight: 900;
      letter-spacing: .8px;
      font-size: 22px;
    }

    .bgsub{ color: var(--muted); margin-top: 4px; }
    .bgflag{ margin-top: 14px; color: rgba(194,70,45,.95); font-weight: 800; }
    .bgfine{ margin-top: 18px; color: rgba(233,230,242,.55); font-size: 12px; }
  </style>
</head>
